<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>منشور هم‌سرنوشتی</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">

  <style>
    body { font-family: Tahoma, sans-serif; direction: rtl; }

    /* سایدبار راست */
    .sidebar {
      left: auto !important;
      right: 0 !important;
      text-align: right;
    }

    /* محتوا */
    .content {
      right: 300px !important;
      left: 0 !important;
    }

    /* وقتی سایدبار بسته می‌شود */
    body.close .content {
      right: 0 !important;
    }

    /* دکمه منو */
    .sidebar-toggle {
      left: auto !important;
      right: 0 !important;
    }

    /* متن‌ها */
    .markdown-section {
      text-align: right;
      direction: rtl;
      padding: 20px 40px;
      line-height: 1.9;
    }

    pre, code {
      direction: ltr;
      text-align: left;
    }
  </style>
</head>

<body>
  <div id="app">در حال بارگذاری...</div>

  <script>
    window.$docsify = {
      name: 'منشور هم‌سرنوشتی',
      repo: 'https://github.com/CharterOfIran/Transition-Protocol',

      loadSidebar: true,
      subMaxLevel: 2,
      auto2top: true,

      /* مهم‌ترین بخش: حل مشکل سایدبار */
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      }
    };
  </script>

  <script src="https://cdn.jsdelivr.net/npm/docsify@4"></script>
</body>
</html>

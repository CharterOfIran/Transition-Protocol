<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>منشور هم‌سرنوشتی</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify/themes/vue.css" />
  <style>
    body { direction: rtl; font-family: Tahoma, sans-serif; }
    .sidebar { text-align: right; }
    .markdown-section { text-align: right; line-height: 1.9; padding-right: 30px; }
    /* فیکس کردن جایگاه سایدبار برای حالت راست‌چین */
    .sidebar { left: auto !important; right: 0 !important; }
    .content { left: 0 !important; right: 300px !important; }
    .sidebar-toggle { left: auto !important; right: 0 !important; }
  </style>
</head>
<body>
  <div id="app">در حال بارگذاری...</div>
  <script>
    window.$docsify = {
      name: 'منشور هم‌سرنوشتی',
      repo: 'https://github.com/CharterOfIran/Transition-Protocol',
      loadSidebar: 'sidebar.md', // استفاده از نام جدید بدون آندرلاین
      subMaxLevel: 3,
      search: {
        maxAge: 86400000,
        placeholder: 'جستجو...',
        noData: 'نتیجه‌ای یافت نشد',
      },
      rtl: true
    };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>منشور هم‌سرنوشتی</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <style>
    /* تنظیمات فونت و راست‌چین کلی */
    :root { --theme-color: #d32f2f; }
    body { font-family: "Tahoma", "Arial", sans-serif; direction: rtl; overflow-x: hidden; }
    
    /* اصلاح بدنه اصلی محتوا */
    .markdown-section { text-align: right; direction: rtl; padding: 20px 40px !important; }
    
    /* تنظیم سایدبار برای سمت راست */
    .sidebar { left: auto !important; right: 0 !important; text-align: right; border-left: 1px solid rgba(0,0,0,.07); }
    .content { left: 0 !important; right: 300px !important; }
    
    /* اصلاح دکمه همبرگری (منو) در موبایل */
    .sidebar-toggle { left: auto !important; right: 0 !important; background: rgba(255,255,255,.8); padding: 10px; }
    
    /* اصلاح لیست‌های سایدبار */
    .sidebar-nav ul { padding: 0 15px 0 0 !important; }
    .sidebar-nav li { margin: 10px 0; }

    /* ریسپانسیو برای موبایل */
    @media screen and (max-width: 768px) {
      .content { right: 0 !important; }
      .sidebar { right: -300px !important; transition: right .25s ease-out; }
      body.close .sidebar { right: 0 !important; }
    }
  </style>
</head>
<body>
  <div id="app">در حال بارگذاری منشور...</div>
  <script>
    window.$docsify = {
      name: 'منشور هم‌سرنوشتی v1.0.0',
      repo: 'https://github.com/CharterOfIran/Transition-Protocol',
      loadSidebar: true, // این باید حتما true باشد
      subMaxLevel: 2,
      auto2top: true,
      homepage: 'README.md',
      // این تنظیم باعث می‌شود سایدبار از فایل _sidebar.md لود شود
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      }
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>منشور هم‌سرنوشتی</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <style>
    /* تنظیمات فونت و راست‌چین */
    :root { --theme-color: #d32f2f; }
    body { font-family: "Tahoma", "Arial", sans-serif; direction: rtl; }
    .markdown-section { text-align: right; direction: rtl; padding-right: 30px; }
    /* جابجایی سایدبار به سمت راست */
    .sidebar { left: auto; right: 0; text-align: right; border-left: 1px solid rgba(0,0,0,.07); border-right: none; }
    .content { left: 0; right: 300px; }
    .sidebar-nav { padding-right: 15px; padding-left: 0; }
    .sidebar-toggle { left: auto; right: 0; background: rgba(255,255,255,.8); }
    /* اصلاح جستجو برای RTL */
    .search input { direction: rtl; }
    .search .clear-button { left: 10px; right: auto; }
    @media screen and (max-width: 768px) {
      .content { right: 0; }
      .sidebar { right: -300px; }
      body.close .sidebar { right: 0; }
      .sidebar-toggle { right: 0; left: auto; }
    }
  </style>
</head>
<body>
  <div id="app">در حال بارگذاری منشور...</div>
<script>
    window.$docsify = {
      name: 'منشور هم‌سرنوشتی v1.0.0',
      repo: 'https://github.com/CharterOfIran/Transition-Protocol',
      loadSidebar: true, // فعال‌سازی سایدبار
      subMaxLevel: 2,
      auto2top: true,
      homepage: 'README.md',
      
      // این بخش برای پیدا کردن فایل سایدبار در تمام زیرپوشه‌ها حیاتی است
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      },
      
      // تنظیم مسیر نسبی برای سازگاری با زیرپوشه گیت‌هاب
      relativePath: true, 

      search: {
        maxAge: 86400000,
        paths: 'auto',
        placeholder: 'جستجو در منشور...',
        noData: 'نتیجه‌ای یافت نشد!',
        depth: 6
      }
    }
</script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
</body>
</html>
